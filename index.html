<html>
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <head>
    <title>jfet.net</title>
    <style>
/* Style the video: 100% width and height to cover the entire window */
#myvideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
}
    </style>
  </head>
  <body>
    <video id="myvideo" autoplay muted playsinline loop controls="true"
           onclick="this.play(); this.muted=false;"
           poster="media/jfet.net.jpg"
           src="media/jfet.net-240p-5fps.mp4" type="video/mp4" />
  </body>

  <script>
    var promise = document.getElementById('myvideo').play();
    if (promise !== undefined) {
      promise.then(_ => {
        // Autoplay started!
        alert('started');
        document.getElementById('myvideo').muted=false;
      }).catch(error => {
        alert('prevented');
        // Autoplay was prevented.
        // Show a "Play" button so that user can start playback.
      });
    }
  </script>
</html>
